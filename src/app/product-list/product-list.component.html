<div class="ekart-product--container">
  <img [src]="product.pImage" alt="{{ product.name }}" />
  <p>Name: $ {{ product.name }}</p>
  <p>Price: {{ product.price }}</p>
  <p>Color: {{ product.color }}</p>
  <p>Discounted Price: {{ getDiscountedPrice().toFixed(2) }}</p>
  <p>{{ product.inStock > 0 ? 'Only ' + product.inStock + ' items left' : 'Not in Stock' }}</p>
  <button (click)="discreaseAddToCart()" [disabled]="product.inStock === 0" class="btn btn-danger">-</button>
  <span>{{ addToCart}}</span>
  <button (click)="increaseAddToCart()" [disabled]="product.inStock === addToCart" class="btn btn-success">+</button>
</div>
